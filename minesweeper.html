<body onClick="gameLogic()">

    <!-- nav bar -->
    <nav>
        <div class="nav-wrapper white z-depth-0">
            <a id="logo-title" href="index.html" class="brand-logo black-text">Solver</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a class ="black-text" href="sudoku.html">Sudoku</a></li>

    <!-- text above form -->
    <div class="container">
        <div id="blackjack-text" class="row"> 
            <p>Rules ... look up rules and write them here........user just needs to input numbers and clear spaces - game inputs bombs and more clear spaces </p>
        </div>
    </div>

    <!-- determine size of game -->
    <div class="container">
        <form>
            <div class="row">
                Grid size: 
                <div class="input-field inline">
                    <input value="9" id="grid-width" type="text" class="validate">
                </div>
                x 
                <div class="input-field inline">
                    <input value="9" id="grid-height" type="text" class="validate">
                </div>
            </div>
            <p id="width-error"></p>
            <p id="height-error"></p>
            <p id="value-error"></p>
        </form>
    </div>


    <div class="row container">
        <form id="puzzle">
            <table id="grid"> 
                <tbody>
                </tbody>
            </table>
            <input id="reset-button" class="grey lighten-1 waves-effect waves-light btn-small" type="submit" value="Reset Game">
        </form>
    </div>
